<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planos de Investimento - BrasilInvesting</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002776;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #FFCC00;
      margin: 0;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    h2 {
      color: #FFCC00;
      margin-bottom: 20px;
      text-align: center;
    }
    .card {
      background-color: #1a1a1a;
      border: 2px solid #FFCC00;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.2);
    }
    label, input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
    }
    .botao-pagar {
      background-color: #FFCC00;
      color: #000;
      padding: 12px 20px;
      font-weight: bold;
      text-align: center;
      display: inline-block;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .botao-pagar:hover {
      background-color: #e6b800;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #002776;
      color: #ccc;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BrasilInvesting</h1>
  </header>

  <main>
    <h2>Plano de Investimento Flexível</h2>
    <div class="card">
      <p>O valor mínimo de investimento é de <strong>R$ 5.000</strong>. Você pode escolher quanto deseja investir acima desse valor.</p>
      
      <label for="valorInvestido">Digite o valor desejado:</label>
      <input type="number" id="valorInvestido" placeholder="Ex: 5000" min="5000" required />

      <button class="botao-pagar" onclick="gerarLink()">Pagar com PagSeguro (PIX)</button>
    </div>
  </main>

  <footer>
    &copy; 2025 BrasilInvesting. Todos os direitos reservados.
  </footer>

  <script>
    function gerarLink() {
      const valor = parseFloat(document.getElementById('valorInvestido').value);
      if (isNaN(valor) || valor < 5000) {
        alert("Por favor, insira um valor mínimo de R$ 5.000.");
        return;
      }

      // Simulação de link com valor dinâmico (você precisará usar a API PagSeguro real no backend para isso)
      const linkBase = "https://pag.ae/7_JTKWo2P"; // Link fictício fixo para exemplo
      window.open(linkBase, '_blank');
    }
  </script>
</body>
</html>
