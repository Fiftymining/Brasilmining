<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrasilInvesting - Investimentos Inteligentes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #002776;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #FFCC00;
    }

    nav {
      background-color: #001d4a;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      background: linear-gradient(#002776, #001d4a);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #FFCC00;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: auto;
    }

    .cta-button {
      margin-top: 30px;
      background-color: #FFCC00;
      color: #002776;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section h3 {
      color: #002776;
      margin-bottom: 15px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-left: 5px solid #FFCC00;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
