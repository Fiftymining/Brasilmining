<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - FiftyMining</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #ECC440;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
    }
    h2 {
      color: #ECC440;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #000;
      border: 1px solid #ECC440;
      color: #fff;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ECC440;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d4ae2c;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #999;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fale Conosco</h1>
  </header>

  <div class="container">
    <h2>Entre em Contato</h2>
    <form action="enviar_contato.php" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <footer>
    &copy; 2025 FiftyMining. Todos os direitos reservados.
  </footer>
</body>
</html>
