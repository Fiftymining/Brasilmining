<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - BrasilInvesting</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #002776;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #001b4d;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #FFCC00;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #00338c;
      border-radius: 10px;
    }

    h2 {
      color: #FFCC00;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #fff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #FFCC00;
      color: #002776;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #e6b800;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #001b4d;
      color: #ccc;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BrasilInvesting</h1>
  </header>

  <div class="container">
    <h2>Entre em Contato</h2>
    <form action="mailto:contato@brasilinvesting.com" method="post" enctype="text/plain">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <input type="submit" value="Enviar">
    </form>
  </div>

  <footer>
    &copy; 2025 BrasilInvesting. Todos os direitos reservados.
  </footer>
</body>
</html>
