<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - BrasilInvesting</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #002776;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #001a4d;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      color: #FFCC00;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #003399;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #FFCC00;
      margin-bottom: 25px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #FFCC00;
      color: #002776;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #e6b800;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #001a4d;
      color: #ccc;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>BrasilInvesting</h1>
  </header>

  <div class="container">
    <h2>Fale Conosco</h2>
    <form>
      <input type="text" placeholder="Seu nome" required />
      <input type="email" placeholder="Seu e-mail" required />
      <textarea rows="5" placeholder="Sua mensagem..." required></textarea>
      <input type="submit" value="Enviar" />
    </form>
  </div>

  <footer>
    &copy; 2025 BrasilInvesting. Todos os direitos reservados.
  </footer>

</body>
</html>
