<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - BrasilInvesting</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #002776;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #001a4d;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #FFCC00;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #003399;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    h2 {
      color: #FFCC00;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #fff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      background-color: #FFCC00;
      color: #002776;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #e6b800;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #001a4d;
      color: #ccc;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>BrasilInvesting</h1>
  </header>

  <div class="container">
    <h2>Fale Conosco</h2>

    <form action="#" method="post">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" required></textarea>

      <button type="submit">Enviar mensagem</button>
    </form>
  </div>

  <footer>
    &copy; 2025 BrasilInvesting. Todos os direitos reservados.
  </footer>

</body>
</html>
