<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FiftyMining</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #1c1c1c;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(236, 196, 64, 0.3);
      width: 300px;
    }

    .login-container h2 {
      color: #ECC440;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ECC440;
      color: #111;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ffd700;
    }

    .register {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }

    .register a {
      color: #ECC440;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>FiftyMining Login</h2>
    <form action="login.php" method="POST">
      <div class="form-group">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required/>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required/>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div class="register">
      Não tem conta? <a href="#">Cadastre-se</a>
    </div>
  </div>
</body>
</html>
