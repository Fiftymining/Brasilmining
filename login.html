<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BrasilMining</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #002776;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #ffffff10;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #FFCC00;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 8px;
      background-color: #e0e0e0;
      color: #000;
      font-size: 15px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: 2px solid #FFCC00;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #FFCC00;
      color: #002776;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 50px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login BrasilMining</h2>
    <form action="verificar_login.php" method="POST">
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Entrar</button>
    </form>
    <div class="footer">
      © 2025 BrasilMining. Todos os direitos reservados.
    </div>
  </div>
</body>
</html>
