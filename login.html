<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | FiftyMining</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #1e1e2f;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login - FiftyMining</h2>
    <form onsubmit="event.preventDefault(); alert('Login simulado');">
      <label for="email">E-mail:</label>
      <input type="email" id="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required />

      <button type="submit">Entrar</button>
    </form>

    <div class="footer">
      &copy; 2025 FiftyMining. Todos os direitos reservados.
    </div>
  </div>

</body>
</html>
