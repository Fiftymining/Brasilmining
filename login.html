<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BrasilInvesting</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #002776;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #003399;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      color: #FFCC00;
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #fff;
      color: #002776;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #FFCC00;
      color: #002776;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b800;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login BrasilInvesting</h2>
    <form>
      <input type="email" placeholder="Seu e-mail" required />
      <input type="password" placeholder="Sua senha" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 BrasilInvesting. Todos os direitos reservados.
  </div>

</body>
</html>
