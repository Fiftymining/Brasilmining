<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - FiftyMining</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #ECC440;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(236, 196, 64, 0.1);
    }

    .card h2 {
      color: #ECC440;
      margin-bottom: 10px;
    }

    .info {
      font-size: 1.2em;
      margin: 10px 0;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ECC440;
      color: #111;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>
  <header>
    <h1>Área do Investidor - FiftyMining</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Seus Investimentos</h2>
      <p class="info">Plano atual: <strong>Ouro</strong></p>
      <p class="info">Investido: <strong>R$ 100.000</strong></p>
      <p class="info">Lucro acumulado: <strong>R$ 80.000</strong></p>
      <p class="info">Contrato encerra em: <strong>05/06/2026</strong></p>
    </div>

    <div class="card">
      <h2>Últimos Rendimentos</h2>
      <p class="info">05/06 - R$ 200,00</p>
      <p class="info">04/06 - R$ 200,00</p>
      <p class="info">03/06 - R$ 200,00</p>
    </div>

    <div class="card">
      <h2>Ações Rápidas</h2>
      <a href="#" class="btn">Sacar Rendimentos</a>
      <a href="#" class="btn">Renovar Plano</a>
    </div>
  </div>
</body>
</html>
