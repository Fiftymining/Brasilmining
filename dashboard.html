<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Painel - BrasilInvesting</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #002776;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      color: #002776;
    }

    .info-box {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .box {
      flex: 1 1 260px;
      background-color: #002776;
      color: white;
      border-radius: 8px;
      padding: 20px;
    }

    .box h3 {
      color: #ECC440;
      margin: 0 0 10px 0;
    }

    .box p {
      font-size: 1.1em;
      margin: 5px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #002776;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BrasilInvesting - Painel do Cliente</h1>
  </header>

  <div class="container">
    <h2>Resumo do seu investimento</h2>

    <div class="info-box">
      <div class="box">
        <h3>Valor Investido</h3>
        <p>R$ <span id="valor-investido">10.000,00</span></p>
      </div>

      <div class="box">
        <h3>Lucro Mensal</h3>
        <p>R$ <span id="lucro-mensal">500,00</span></p>
      </div>

      <div class="box">
        <h3>Lucro Acumulado</h3>
        <p>R$ <span id="lucro-acumulado">1.500,00</span></p>
      </div>

      <div class="box">
        <h3>Dias Restantes</h3>
        <p><span id="dias-restantes">345</span> dias</p>
      </div>

      <div class="box">
        <h3>Status</h3>
        <p id="status-contrato">Ativo</p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 BrasilInvesting. Todos os direitos reservados.
  </footer>

  <!-- Simulação de dados -->
  <script>
    // Esses dados serão substituídos por PHP/MySQL em produção
    const investimento = 10000;
    const lucroMensal = investimento * 0.05;
    const diasAtivos = 20;
    const totalDias = 730;
    const lucroAcumulado = (lucroMensal / 30) * diasAtivos;
    const diasRestantes = totalDias - diasAtivos;

    document.getElementById("valor-investido").innerText = investimento.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    document.getElementById("lucro-mensal").innerText = lucroMensal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    document.getElementById("lucro-acumulado").innerText = lucroAcumulado.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    document.getElementById("dias-restantes").innerText = diasRestantes;
    document.getElementById("status-contrato").innerText = diasRestantes > 0 ? "Ativo" : "Encerrado";
  </script>
</body>
</html>
