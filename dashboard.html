<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FiftyMining - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #00ff99;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: #111;
      border: 1px solid #222;
      border-radius: 10px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #00ff99;
    }

    .card h3 {
      margin: 0 0 10px;
    }

    .withdraw-button {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .withdraw-button button {
      background-color: #00ff99;
      border: none;
      padding: 10px 30px;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>FiftyMining - Painel do Investidor</h1>
  </header>

  <div class="container">
    <div class="stats">
      <div class="card">
        <h3>Saldo Atual</h3>
        <p>R$ 2.750,00</p>
      </div>
      <div class="card">
        <h3>Lucro Diário</h3>
        <p>R$ 45,83</p>
      </div>
      <div class="card">
        <h3>Tempo Restante</h3>
        <p>267 dias</p>
      </div>
      <div class="card">
        <h3>Plano Atual</h3>
        <p>Plano de R$ 10.000</p>
      </div>
    </div>

    <div class="withdraw-button">
      <button>Solicitar Retirada Mensal</button>
    </div>
  </div>

  <footer>
    © 2025 FiftyMining. Todos os direitos reservados.
  </footer>
</body>
</html>
