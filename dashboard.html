<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - BrasilMining</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #002776;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .dashboard {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .card {
      background-color: #FFCC00;
      color: #002776;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card h2 {
      margin-top: 0;
    }

    .info {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .info-box {
      flex: 1;
      min-width: 220px;
      background-color: #002776;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
    }

    .info-box h3 {
      margin: 0 0 10px 0;
      color: #FFCC00;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #002776;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo(a) à BrasilMining</h1>
  </header>

  <div class="dashboard">
    <div class="card">
      <h2>Resumo da sua conta</h2>
      <p><strong>Nome do usuário:</strong> Fulano da Silva</p>
      <p><strong>Status do contrato:</strong> Ativo</p>
      <p><strong>Plano:</strong> Ouro</p>
    </div>

    <div class="info">
      <div class="info-box">
        <h3>Saldo Atual</h3>
        <p>R$ 1.200,00</p>
      </div>

      <div class="info-box">
        <h3>Retorno Total</h3>
        <p>R$ 15.500,00</p>
      </div>

      <div class="info-box">
        <h3>Lucro Diário</h3>
        <p>R$ 14,16</p>
      </div>

      <div class="info-box">
        <h3>Data de Encerramento</h3>
        <p>06/06/2026</p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 BrasilMining. Todos os direitos reservados.
  </footer>
</body>
</html>
