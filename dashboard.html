<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - BrasilMining</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #002776;
    }

    header {
      background-color: #002776;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #FFCC00;
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      color: #002776;
      border-bottom: 2px solid #FFCC00;
      padding-bottom: 5px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: #FFCC00;
      padding: 20px;
      border-radius: 10px;
      color: #002776;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      font-weight: bold;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #002776;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BrasilMining</h1>
  </header>

  <div class="container">
    <h2>Minha Área</h2>
    <div class="info-grid">
      <div class="card">Plano Atual: Ouro</div>
      <div class="card">Investimento: R$ 10.000,00</div>
      <div class="card">Retorno Total: R$ 15.500,00</div>
      <div class="card">Lucro Diário: R$ 14,16</div>
      <div class="card">Contrato Ativo até: 06/06/2026</div>
    </div>
  </div>

  <footer>
    &copy; 2025 BrasilMining. Todos os direitos reservados.
  </footer>
</body>
</html>
