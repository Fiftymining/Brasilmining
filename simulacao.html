<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulação de Investimento - BrasilInvesting</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #002776;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #001a4d;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #FFCC00;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #003399;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h2 {
      color: #FFCC00;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #FFCC00;
      color: #002776;
      font-weight: bold;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .resultado {
      margin-top: 25px;
      padding: 15px;
      background-color: #001a4d;
      border-radius: 8px;
      text-align: center;
    }

    footer {
      background-color: #001a4d;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BrasilInvesting</h1>
  </header>

  <div class="container">
    <h2>Simulação de Lucros</h2>
    <label for="valor">Valor do investimento (mínimo R$ 5.000):</label>
    <input type="number" id="valor" min="5000" placeholder="Digite o valor desejado" />

    <button onclick="simular()">Simular Retorno</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <footer>
    &copy; 2025 BrasilInvesting. Todos os direitos reservados.
  </footer>

  <script>
    function simular() {
      const valor = parseFloat(document.getElementById('valor').value);
      const resultado = document.getElementById('resultado');

      if (isNaN(valor) || valor < 5000) {
        resultado.innerHTML = "<p>⚠️ O valor mínimo para investir é R$ 5.000.</p>";
        return;
      }

      const retornoMensal = valor * 0.05;
      const retornoAnual = retornoMensal * 12;

      resultado.innerHTML = `
        <p><strong>Lucro mensal estimado:</strong> R$ ${retornoMensal.toFixed(2)}</p>
        <p><strong>Lucro total em 12 meses:</strong> R$ ${retornoAnual.toFixed(2)}</p>
        <p><strong>Duração do contrato:</strong> 24 meses</p>
        <p><strong>Saque disponível:</strong> após 45 dias</p>
      `;
    }
  </script>
</body>
</html>
