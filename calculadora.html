<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Investimento - FiftyMining</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #ECC440;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #ECC440;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #000;
      color: #fff;
      border: 1px solid #ECC440;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ECC440;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d4af37;
    }

    .resultado {
      margin-top: 20px;
      background-color: #111;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 5px;
    }

    .resultado p {
      margin: 5px 0;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #999;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FiftyMining</h1>
  </header>

  <div class="container">
    <h2>Simule seu Investimento</h2>
    <label for="plano">Escolha o plano:</label>
    <select id="plano">
      <option value="5000">Plano Bronze - R$ 5.000 (Retorno: R$ 7.500)</option>
      <option value="10000">Plano Ouro - R$ 10.000 (Retorno: R$ 15.500)</option>
      <option value="100000">Plano Diamante - R$ 100.000 (Retorno: R$ 160.000)</option>
    </select>

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado" style="display:none;">
      <p><strong>Retorno Total:</strong> <span id="retornoTotal"></span></p>
      <p><strong>Lucro ao mês:</strong> <span id="lucroMensal"></span></p>
      <p><strong>Lucro ao dia (aproximado):</strong> <span id="lucroDiario"></span></p>
      <p><strong>Duração:</strong> 12 meses (Contrato encerra automaticamente)</p>
    </div>
  </div>

  <footer>
    &copy; 2025 FiftyMining. Todos os direitos reservados.
  </footer>

  <script>
    function calcular() {
      const plano = document.getElementById('plano').value;
      let retorno = 0;

      if (plano == 5000) retorno = 7500;
      else if (plano == 10000) retorno = 15500;
      else if (plano == 100000) retorno = 160000;

      const lucroTotal = retorno - plano;
      const lucroMensal = lucroTotal / 12;
      const lucroDiario = lucroTotal / 365;

      document.getElementById('retornoTotal').textContent = `R$ ${retorno.toFixed(2)}`;
      document.getElementById('lucroMensal').textContent = `R$ ${lucroMensal.toFixed(2)}`;
      document.getElementById('lucroDiario').textContent = `R$ ${lucroDiario.toFixed(2)}`;
      document.getElementById('resultado').style.display = 'block';
    }
  </script>
</body>
</html>
