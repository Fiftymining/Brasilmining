<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Investimentos - BrasilInvesting</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topo">
    <h1>BrasilInvesting</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="planos.html">Planos</a>
      <a href="contratos.html">Contratos</a>
      <a href="blog.html">Blog</a>
      <a href="contato.html">Contato</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="container">
    <section class="calculadora">
      <h2>Simule seu Investimento</h2>
      <p>Descubra quanto você pode lucrar com a BrasilInvesting.</p>

      <div class="formulario">
        <label for="valor">Valor do Investimento (mínimo R$ 5.000):</label>
        <input type="number" id="valor" min="5000" placeholder="Digite o valor em reais" required />

        <button onclick="calcular()">Calcular</button>

        <div id="resultado" class="resultado"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BrasilInvesting. Todos os direitos reservados.</p>
  </footer>

  <script>
    function calcular() {
      const valor = parseFloat(document.getElementById('valor').value);
      const resultado = document.getElementById('resultado');
      
      if (isNaN(valor) || valor < 5000) {
        resultado.innerHTML = '<p style="color:red;">Insira um valor válido (mínimo R$ 5.000).</p>';
        return;
      }

      const rendimentoMensal = valor * 0.05;
      const rendimentoTotal = rendimentoMensal * 24;
      const valorFinal = valor + rendimentoTotal;

      resultado.innerHTML = `
        <h3>Resultados da Simulação</h3>
        <p><strong>Rendimento mensal (5%):</strong> R$ ${rendimentoMensal.toFixed(2)}</p>
        <p><strong>Rendimento em 24 meses:</strong> R$ ${rendimentoTotal.toFixed(2)}</p>
        <p><strong>Valor total ao final:</strong> R$ ${valorFinal.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
