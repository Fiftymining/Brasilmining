<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora - BrasilInvesting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">BrasilInvesting</div>
    <nav>
      <a href="index.html">Início</a>
      <a href="planos.html">Planos</a>
      <a href="calculadora.html" class="active">Calculadora</a>
      <a href="contratos.html">Contratos</a>
      <a href="blog.html">Blog</a>
      <a href="contato.html">Contato</a>
      <a href="login.html" class="btn-login">Login</a>
    </nav>
  </header>

  <main class="calculator-page">
    <h1>Simule seus rendimentos</h1>
    <p>Descubra quanto seu investimento pode render com a BrasilInvesting</p>

    <div class="calculator">
      <label for="valor">Valor do Investimento (mínimo R$ 5.000):</label>
      <input type="number" id="valor" placeholder="Ex: 10000">

      <label for="meses">Duração do Investimento (em meses):</label>
      <input type="number" id="meses" value="24" disabled>

      <button onclick="calcular()">Calcular</button>

      <div id="resultado"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 BrasilInvesting. Todos os direitos reservados.</p>
  </footer>

  <script>
    function calcular() {
      const valor = parseFloat(document.getElementById('valor').value);
      const meses = 24;
      const resultadoDiv = document.getElementById('resultado');

      if (isNaN(valor) || valor < 5000) {
        resultadoDiv.innerHTML = "<p style='color:red;'>O valor mínimo é R$ 5.000</p>";
        return;
      }

      const rendimentoMensal = valor * 0.05;
      const totalRendimento = rendimentoMensal * meses;
      const totalFinal = valor + totalRendimento;

      resultadoDiv.innerHTML = `
        <h3>Resultado da Simulação</h3>
        <p><strong>Investimento inicial:</strong> R$ ${valor.toFixed(2)}</p>
        <p><strong>Rendimento mensal (5%):</strong> R$ ${rendimentoMensal.toFixed(2)}</p>
        <p><strong>Total acumulado após 24 meses:</strong> R$ ${totalFinal.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
