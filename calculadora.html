<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora - FiftyMining</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #000;
    }

    .navbar-brand, .nav-link {
      color: #ECC440 !important;
    }

    .container {
      padding: 60px 15px;
    }

    .form-control {
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }

    .form-control:focus {
      border-color: #ECC440;
      box-shadow: 0 0 0 0.2rem rgba(236, 196, 64, 0.25);
    }

    .btn-gold {
      background-color: #ECC440;
      color: #000;
      border: none;
    }

    .btn-gold:hover {
      background-color: #d4b431;
      color: #000;
    }

    .result {
      background-color: #1a1a1a;
      border-left: 5px solid #ECC440;
      padding: 20px;
      margin-top: 20px;
    }

    .footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 30px 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">FiftyMining</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="planos.html">Planos</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 style="color: #ECC440;" class="mb-4 text-center">Calculadora de Lucros</h2>
    <form id="calcForm">
      <div class="mb-3">
        <label for="valor" class="form-label">Valor Investido (R$)</label>
        <input type="number" class="form-control" id="valor" placeholder="Ex: 5000" required>
      </div>
      <div class="mb-3">
        <label for="retorno" class="form-label">Percentual de Retorno (%)</label>
        <input type="number" class="form-control" id="retorno" placeholder="Ex: 50" required>
      </div>
      <button type="submit" class="btn btn-gold w-100">Calcular</button>
    </form>

    <div id="resultado" class="result d-none mt-4">
      <h4>Resultado</h4>
      <p><strong>Lucro estimado:</strong> <span id="lucro"></span></p>
      <p><strong>Valor total ao final de 12 meses:</strong> <span id="total"></span></p>
      <p><em>O contrato encerra automaticamente após 12 meses.</em></p>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 FiftyMining. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    document.getElementById("calcForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const valor = parseFloat(document.getElementById("valor").value);
      const retorno = parseFloat(document.getElementById("retorno").value);

      const lucro = valor * (retorno / 100);
      const total = valor + lucro;

      document.getElementById("lucro").textContent = "R$ " + lucro.toFixed(2).replace('.', ',');
      document.getElementById("total").textContent = "R$ " + total.toFixed(2).replace('.', ',');

      document.getElementById("resultado").classList.remove("d-none");
    });
  </script>
</body>
</html>
