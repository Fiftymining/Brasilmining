<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora | BrasilInvesting</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function calcular() {
      const valor = parseFloat(document.getElementById('valor').value);
      const meses = 24;
      const rendimentoMensal = 0.05;
      if (isNaN(valor) || valor < 5000) {
        alert("Insira um valor mínimo de R$ 5.000 para simular.");
        return;
      }
      const total = valor * Math.pow(1 + rendimentoMensal, meses);
      document.getElementById('resultado').innerText =
        `Em 24 meses, seu investimento pode render até R$ ${total.toFixed(2).replace('.', ',')}`;
    }
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">BrasilInvesting</h1>
      <nav class="menu">
        <a href="index.html">Início</a>
        <a href="planos.html">Planos</a>
        <a href="calculadora.html" class="ativo">Calculadora</a>
        <a href="contratos.html">Contratos</a>
        <a href="blog.html">Blog</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="container calculadora">
    <h2>Simule seu Investimento</h2>
    <p>Descubra quanto seu dinheiro pode render com a BrasilInvesting.</p>

    <div class="formulario">
      <label for="valor">Valor a investir (mínimo R$ 5.000):</label>
      <input type="number" id="valor" placeholder="Digite o valor" required />

      <button class="botao" onclick="calcular()">Calcular</button>
    </div>

    <div id="resultado" class="resultado"></div>
  </main>

  <footer class="footer">
    <div class="container">
      &copy; 2025 BrasilInvesting. Todos os direitos reservados.
    </div>
  </footer>
</body>
</html>
